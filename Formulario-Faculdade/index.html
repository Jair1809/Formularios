<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css/estilo.css">
    <title>Faculdade</title>
</head>
<body>
    <header>
        <span>Faculdade</span>
    </header>

    <main>
        <h1>Matrículas</h1>
        <p>Preencha todos os campos abaixo para cria sua matrícula e seu cadastro
            no ambiente virtual da faculdade
        </p>
        
        <form action="https://www.devmedia.com.br/codigos/formularios/aula3/">
            <label>Nome:</label>
            <input type="text" name="nome"/>
            <label>Data de nascimento:</label>
            <input type="text" name="data_nascimento"/>
            <label>E-mail:</label>
            <input type="text" name="email"/>
            <label>Telefone:</label>
            <input type="text" name="telefone"/>
            <label>Melhor dia para vencimento:</label>
            <input type="number" name="dia_vencimento"/>
            <label>Login:</label>
            <input type="text" name="login"/>
            <label>Senha:</label>
            <input type="passoword" name="senha"/>
            <button type="submit">Enviar Matrícula</button>
        </form>
    </main>

    <footer>
        Copyright 2022 - Faculdade
    </footer>
</body>
</html>
