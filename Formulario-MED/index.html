<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <title>MedCompany</title>
</head>

<body>
    <header>
        <span>MEDcompany</span>
    </header>

    <main>
        <h1>Formulário de exame</h1>

        <p>Preencha o formulário abaixo com suas informações.</p>

        <form action="https://www.devmedia.com.br/codigos/formularios/aula6/">
            <label>Nome</label>
            <input type="text" name="nome" id="nome" class="inputText" required>
            <label>Data de Nascimento</label>
            <input type="text" name="data de nascimento" id="data" class="inputText" required>
            <label>E-mail</label>
            <input type="text" name="e-mail" id="email" class="inputText" placeholder="email@provedor.com" required>
            

            <div class="categoria categoria-tatuagem">
                <h2 class="titulo-categoria">Você possui tatuagem?</h2>
                <div class="grupo-opcao">
                    <input type="radio" name="tatuagem" id="tatuagem-sim" value="sim">
                    <label for="tatuagem-sim">Sim</label>
                </div>
                <div class="grupo-opcao">
                    <input type="radio" name="tatuagem" id="tatuagem-nao" value="nao">
                    <label for="tatuagem-nao">Não</label>
                </div>
            </div>

            <div class="categoria categoria-doacao">
                <h2 class="titulo-categoria">Última vez que doou sangue?</h2>
                <div class="grupo-opcao">
                    <input type="radio" name="doacao" id="doacao-meses" value="6 meses" required>
                    <label for="doacao-meses">Nos últimos 6 meses</label>
                </div>

                <div class="grupo-opcao">
                    <input type="radio" name="doacao" id="doacao-ano" value="1 ano">
                    <label for="doacao-ano">Há 1 ano ou mais</label>
                </div>

                <div class="grupo-opcao">
                    <input type="radio" name="doacao" id="doacao-nunca" value="nunca">
                    <label for="doacao-nunca">Nunca doei Sangue</label>
                </div>
            </div>

            <button type="submit">Enviar Formulário</button>

        </form>
    </main>
    <footer>
        Copyright 2022 - MedCompany
    </footer>
</body>

</html>
